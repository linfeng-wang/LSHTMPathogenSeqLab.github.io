---
layout: default
title: News
---
<style>
    .text-align h1 {
color:white; font-family: 'Heebo', sans-serif; bottom: 0; right: 0; position: absolute; margin-right: 40px;
}
@media (max-width: 900px) {
 .text-align h1 {
color:white;  font-size: 20px; font-family: 'Heebo', sans-serif; bottom: 0; right: 0; position: absolute; margin-right: 20px;
}
}

*, *:before, *:after {
	 box-sizing: border-box;
}
article h1 {
	 margin-top: 0;
	 margin-bottom: 0.25em;
	 font-size: 4em;
	 font-weight: 900;
	 line-height: 0.9;
}
 article p {
	 margin: 0;
	 color: #a9b1b3;
     font-size: 14px;
}
 article a {
	 padding: 0.5em 1em;
	 font-size: 0.8em;
	 color: #a9b1b3;
	 text-decoration: none;
	 text-transform: uppercase;
	 letter-spacing: 0.3em;
	 border: 1px solid #a9b1b3;
	 transition: all 0.3s ease-in;
}
article a:hover, a:active, a:focus {
	 color: #fff;
	 background-color: #a9b1b3;
}
 figure {
	 margin: 0;
}

 ::selection {
	 color: #fff;
	 background-color: #d0f2ee;
	 text-shadow: none;
}

 body article{
	 font-family: 'Source Sans Pro', sans-serif;
	 font-size: 100%;
	 line-height: 1.6;
	 color: #000;
	 background-color: #fff;
}
 @media (min-width: 20em) {
	 body article{
		 font-size: 102.5%;
	}
}
 @media (min-width: 30em) {
	 body article {
		 font-size: 105%;
	}
}
 @media (min-width: 54em) {
	 body article{
		 font-size: 107.5%;
	}
}
 @media (min-width: 64em) {
	 body article{
		 font-size: 110%;
	}
}
 @media (min-width: 76.5em) {
	 body article{
		 font-size: 115%;
	}
}
 @media (min-width: 114em) {
	 body article{
		 font-size: 125%;
	}
}

 .post {
	 min-height: 100vh;
	 width: 100%;
	 border: 0.5em solid #fff;
}
 @media (min-width: 54em) {
	 .post {
		 display: flex;
		 height: 100vh;
		 min-height: 40em;
	}
}
 .post > *:first-child {
	 position: relative;
	 height: 14em;
	 background-color: #000;
}
 @media (min-width: 30em) {
	 .post > *:first-child {
		 height: 18em;
	}
}
 @media (min-width: 54em) {
	 .post > *:first-child {
		 flex-basis: 50%;
		 max-width: 50%;
		 height: auto;
	}
}
 @media (min-width: 76.5em) {
	 .post > *:first-child {
		 flex-basis: 60%;
		 max-width: 60%;
	}
}
 @media (min-width: 54em) {
	 .post > *:last-child {
		 flex-basis: 50%;
		 max-width: 50%;
	}
}
 @media (min-width: 76.5em) {
	 .post > *:last-child {
		 flex-basis: 40%;
		 max-width: 40%;
	}
}
 .post__container {
	 display: flex;
	 flex-direction: column;
	 justify-content: space-between;
	 padding: 2em;
	 overflow-y: auto;
}
 .post__category {
	 position: relative;
	 font-weight: 600;
	 font-size: 0.9em;
	 text-transform: uppercase;
	 letter-spacing: 0.3em;
	 overflow: hidden;
}
 .post__category:before {
	 content: "";
	 position: absolute;
	 left: 0;
	 bottom: 0;
	 height: 2px;
	 width: 3em;
	 background-color: #000;
	 animation: slide-in 1s ease-in both 0.5s;
}
 .post__content {
	 padding: 2em 0;
}
 @media (min-width: 54em) {
	 .post__content {
		 padding: 0 4em;
	}
}
 .post__time {
	 display: inline-block;
	 margin-bottom: 0.5em;
	 font-weight: 600;
	 font-size: 0.8em;
	 text-transform: uppercase;
	 letter-spacing: 0.1em;
}
 .post__header {
	 overflow: hidden;
}
 .post__header span {
	 display: inline-block;
	 animation: slide-up 0.8s ease-in-out both;
}
 .post__header span:nth-child(1) {
	 animation-delay: 0.1s;
}
 .post__header span:nth-child(2) {
	 animation-delay: 0.2s;
}
 .post__header span:nth-child(3) {
	 animation-delay: 0.3s;
}
 .post__text {
	 font-weight: 300;
	 animation: fade-in 0.8s ease-in-out both 0.5s;
}
 .post__link {
	 text-align: right;
 }
 .absolute-bg {
	 position: absolute;
	 top: 0;
	 left: 0;
	 height: 100%;
	 width: 100%;
	 background-position: 50%;
	 background-repeat: no-repeat;
	 background-size: contain;
	 overflow: hidden;
	 animation: fade-in 0.8s ease-in-out both 1s;
}

 @keyframes slide-in {
	 0% {
		 transform: translate3d(-100%, 0, 0);
	}
	 100% {
		 transform: translate3d(0, 0, 0);
	}
}
 @keyframes slide-up {
	 0% {
		 opacity: 0;
		 transform: translate3d(0, 100%, 0);
	}
	 90% {
		 opacity: 1;
	}
	 100% {
		 transform: translate3d(0, 0, 0);
	}
}
 @keyframes fade-in {
	 0% {
		 opacity: 0;
	}
	 100% {
		 opacity: 1;
	}
}
 
</style>

<links>
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@900&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
 <script src="//code.jquery.com/jquery-1.10.2.js"></script>
 <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
 </links>


<body id="News">

 <div class="main">
     

     
 

<article class="post">
    <div>
      <div class="absolute-bg" style="background-image: url('/assets/img/newspics/{{page.pid}}.png')">
   </div>
    </div>
    <div class="post__container">
      <span class="post__category">TAGC NEWS</span>
      
      <div class="post__content">
        <header>
          <time class="post__time">{{page.date | date: "%-d %B %Y" }} </time>
          
          <h1 class="post__header"><span>{{page.title }}</span></h1>
          
        </header>
      
        <p class="post__text">{{page.excerpt}}</p>
      </div>
      <div class="post__link">
        <a href="{{site.url}}/news">Go back</a>
      </div>
    </div>
  </article>
  
 </div>
  
</body>
